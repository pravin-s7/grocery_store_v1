<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/login.css" rel="stylesheet">
</head>
<body >  
    {% include 'navbar.html' %}
    
    <div id="flex-login">
    <div id="login">
        <h2>Admin Login </h2> <br>    
        <form method="post" action="/admin/login">
                <label for="user">Username</label>
                <input type="text" class="form-control" id="user" size="10" name="user" required>
                <div class="col-auto">
                    <span class="form-text">
                        Enter your admin email address
                    </span>
                </div>
            <br>
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" minlength="8" maxlength="20" required>
                <div class="col-auto">
                    <span class="form-text">
                      Password length should be 8-20 characters
                    </span>
                </div>
            <br>
            <div>
                <input type="submit" class="btn btn-primary btn-md" value="Log In">
            </div>      
            <br>
            <div>
                <a href="/login" class="btn btn-outline-dark btn-sm">Login as user</a>
            </div>
        </form>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>    
</body>
</html>
