<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body> 
    {% include 'navbar.html' %}   
    
    {% with messages = get_flashed_messages() %}  
      {% if messages %}  
        {% for message in messages %}  
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}  
      {% endif %}  
    {% endwith %} 
     
    <div style="padding: 50px 50px 50px 50px; text-align: center;">
        <h2> Sign Up </h2> <br>
        <form method="post" action="/signup" class="row g-3">
            <div class="col-md-6">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            
            <div class="col-md-6">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" required>
              
            </div>
            
            <div class="col-md-6">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" minlength="8" maxlength="20" required>
                
            </div>
            <div class="col-md-6">
                <label for="re-password" class="form-label">Retype Password</label>
                <input type="password" class="form-control" id="re-password" name="re-password" minlength="8" maxlength="20" required>
            
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="col-md-6">
                <label for="mobile" class="form-label">Mobile</label>
                <input type="text" class="form-control" id="mobile" name="mobile" minlength="10" maxlength="10" required>
            </div>

            <div class="col-md-2">
              <label for="door_no" class="form-label">Door No</label>
              <input type="text" class="form-control" id="door_no" name="door_no" minlength="1" maxlength="5" required>
            </div>

            <div class="col-md-5">
              <label for="street" class="form-label">Street</label>
              <input type="text" class="form-control" id="street" name="street" minlength="5" required>
            </div>

            <div class="col-md-5">
              <label for="place" class="form-label">Village/Town</label>
              <input type="text" class="form-control" id="place" name="place" minlength="6" required>
            </div>

            <div class="col-md-3">
              <label for="district" class="form-label">District</label>
              <input type="text" class="form-control" id="district" name="district" minlength="6" required>
            </div>

            <div class="col-md-3">
              <label for="pincode" class="form-label">Pincode</label>
              <input type="text" class="form-control" id="pincode" name="pincode" minlength="6" maxlength="6" required>
            </div>

            <div class="col-12">
              <button class="btn btn-primary" type="submit">Register</button>
            </div>
            <div>
                Already registered as user? <a href="\login" class="btn btn-outline-dark btn-sm">Sign In</a>
            </div>
        </form>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>    
</body>
</html>
