<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/index.css" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}
    
    <div class="input-group mb-3">
        <form class="d-flex" role="search" method="GET" action="/search">

            <input class="form-control me-2" name="q" size="170" type="search" placeholder="Search for Categories, products" aria-label="Search" required/>
            
            <button class="btn btn-outline-dark" type="submit">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
              </svg>
            </button>
        </form>
    </div>

    
    <a href="/view_category" id="href"> <h2>Categories</h2> </a> <br>
    <div class="grid">
        {% for ctg in category %}
        <a href="/view_category/{{ctg.c_id}}" style="text-decoration: solid;">
        <div class="card text-center" id="card">
            <div class="card-body">
                {% if ctg.image %}
                <img src="/static/images/{{ctg.image}}" class="card-img" alt="" style="height: 120px;">
                {% endif %}
            <h5 class="card-title" style="text-align:center; vertical-align: middle;"> {{ctg.c_name}} </h5> 
            <strong><p class="card-subtitle mb-2 text-body-secondary"> {{ctg.description}} </p></strong>
            <p class="card-text"></p>
            </div>
        </div>
        </a>
        {% endfor %}
    </div>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>    
</body>
</html>
