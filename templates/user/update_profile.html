<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="/static/css/style.css" rel="stylesheet">       
</head>
<body>
    {% include 'navbar.html' %}

    {% with messages = get_flashed_messages() %}  
      {% if messages %}  
        {% for message in messages %}  
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}  
      {% endif %}  
    {% endwith %}

    <h2> Update Profile </h2> <br>
    <form method="post" action="/updateprofile/{{current_user.id}}">
        <div class="mb-3 row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-4">
              <input type="text" class="form-control-sm" id="name" name="name" value="{{user.name}}" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-4">
              <input type="text" class="form-control-sm" id="username" name="username" value="{{user.username}}" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">Email</span></label>
            <div class="col-sm-4">
              <input type="text" class="form-control-sm" id="email" name="email" value="{{user.email}}" disabled readonly>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="mobile" class="col-sm-2 col-form-label">Mobile</span></label>
            <div class="col-sm-4">
              <input type="text" class="form-control-sm" id="mobile" name="mobile" minlength="10" maxlength="10" value="{{user.mobile}}" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="address" class="col-sm-2 col-form-label">Address</span></label>
            <div class="col-sm-4">
              <textarea type="text" class="form-control" id="address" name="address" value="{{user.address}}" required></textarea>
            </div>
        </div>
        <input type="submit" class="btn btn-secondary btn-md" value="Save changes">
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>        
</body>
</html>
