<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="/static/css/style.css" rel="stylesheet">      
</head>
<body>
    {% include 'navbar.html' %}

    {% with messages = get_flashed_messages() %}  
      {% if messages %}  
        {% for message in messages %}  
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}  
      {% endif %}  
    {% endwith %}

    <h2> Change Password </h2> <br>
    <form method="post" action="/change_password/{{current_user.id}}">
        <div class="mb-3 row">
            <label for="password" class="col-sm-2 col-form-label">Old Password</label>
            <div class="col-sm-4">
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="new_pass" class="col-sm-2 col-form-label">New Password</label>
            <div class="col-sm-4">
              <input type="password" class="form-control" id="new_pass" name="new_pass" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="re_new_pass" class="col-sm-2 col-form-label">Retype New Password</span></label>
            <div class="col-sm-4">
              <input type="password" class="form-control" id="re_new_pass" name="re_new_pass" required>
            </div>
        </div>
        <input type="submit" class="btn btn-dark" value="Confirm to change">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>        
</body>
</html>
