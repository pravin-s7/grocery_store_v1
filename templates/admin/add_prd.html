<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}

    {% with messages = get_flashed_messages() %}  
      {% if messages %}  
        {% for message in messages %}  
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}  
      {% endif %}  
    {% endwith %}

    <h1> Add Product</h1> <br>
    <form action="/product/create" method="POST" id="create-product-form" enctype="multipart/form-data">
        <div class="mb-3 row">
            <label for="p_name" class="col-sm-2 col-form-label">Product Name<span style="color: red; font-size: 20px;">*</span></label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="p_name" name="p_name" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="unit" class="col-sm-2 col-form-label">Unit <span style="color: red;">*</span></label>
            <div class="col-sm-4">
                <select class="form-select" name="unit" id="unit" aria-label="Select Unit">
                    <option value="Rs/kg">Rs/kg</option>
                    <option value="Rs/litre">Rs/litre</option>
                    <option value="Rs/dozen">Rs/dozen</option>
                    <option value="Rs/gram">Rs/gram</option>
                    <option value="Rs/qty">Rs/qty</option>
                    <option value="Rs/ml">Rs/ml</option>
                </select>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="price" class="col-sm-2 col-form-label">Product Price<span style="color: red; font-size: 20px;">*</span></label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="price" min="1" max="10000" name="price" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="stock" class="col-sm-2 col-form-label">Stock<span style="color: red; font-size: 20px;">*</span></label>
            <div class="col-sm-4">
                <input type="number" class="form-control" id="stock" min="1" max="10000" name="qty" required>
            </div>
        </div> 
        <div class="mb-3 row">
            <label for="net_weight" class="col-sm-2 col-form-label">Net Weight</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="net_weight" name="net_weight">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="pkg_date" class="col-sm-2 col-form-label">Package date<span style="color: red; font-size: 20px;">*</span></label>
            <div class="col-sm-4">
                <input type="date" class="form-control" id="pkg_date" name="pkg_date" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="desc" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="desc" minlength="10" name="desc">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="category" class="col-sm-2 col-form-label">Select Category <span style="color: red;">*</span></label>
            <div class="col-sm-4">
                <select class="form-select" name="category" id="category" aria-label="Select Category">
                {% for ctg in category %}
                    <option value="{{ctg.c_id}}">{{ctg.c_name}}</option>
                {% endfor %}
                </select>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="image" class="col-sm-2 col-form-label">Upload Image</label>
            <div class="col-sm-4">
                <input type="file" class="form-control" id="image" name="image">
            </div>
        </div>
        
        <input type="submit" class="btn btn-primary mb-3" value="Submit">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>                
</body>
</html>
