<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
    <body>
        {% include 'navbar.html' %}
        <h1> Update Category </h1> <br>
        <form action="/category/{{ctg.c_id}}/update" method="POST" enctype="multipart/form-data">
            <div class="mb-3 row">
                <label for="ctg" class="col-sm-2 col-form-label">Category Name<span style="color: red; font-size: 20px;">*</span></label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" value="{{ctg.c_name}}" id="ctg" name="ctg" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="desc" class="col-sm-2 col-form-label">Category Description</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="desc" name="desc" value={{ctg.description}}>
                </div>
            </div> 

            <div class="mb-3 row">
                <label for="image" class="col-sm-2 col-form-label">Upload Image</label>
                <div class="col-sm-4">
                    <input type="file" class="form-control" id="image" name="image" value="{{ctg.image}}">
                </div>
            </div>
            
            <input type="submit" class="btn btn-primary mb-3" value="Submit">

        </form>
    </body>
</html>
