<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Summary</title>
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}

    <h2> Total Orders </h2>
    
    <div class="hstack gap-3">
      <div class="p-2">
        <div class="card text-center" style="width: 150px; height: auto">
          <div class="card-body">
            <h5 class="card-title">
              Total
            </h5>
            <p class="card-text">
              {{ tot_order }}
            </p>
          </div>
        </div>
      </div>    
    </div>

    <div class="container text-center">
      <div class="row align-items-start">
        <div class="col-md-6">
          <img src="static/ctg_view.png" alt="Category_Image" width="570px">
        </div>
        <div class="col-md-6">
          <img src="static/prd_view.png" alt="Product_Image" width="570px">
        </div>
      </div> 
    </div>

    <br>

    <div class="container text-center">
        <div class="row align-items-start">
          <div class="col-md-6">
            <img src="static/prd_price.png" alt="Product_Price" width="570px">          
          </div>
          <div class="col-md-6">
            <h4>Trend of a product</h4>
            <form action="/salesview" method="post">
              <input type="number" name="p_id" min="1" placeholder="Enter a Product ID" required>
              <input type="submit" class="btn btn-outline-success btn-sm" value="Predict">
            </form> 
            <img src="static/prd_demand.png" alt="Product_Demand" width="570px" height="370px">
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>    
</body>
</html>
