<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Offer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}

    {% with messages = get_flashed_messages() %}  
      {% if messages %}  
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            Enter a valid discount
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endif %}  
    {% endwith %}
    
    <h2>Add Offer to a Product </h2> <br>
    <form action="/offer/create" method="POST">
        <div class="mb-3 row">
            <label for="product" class="col-sm-2 col-form-label">Product Name</span></label>
            <div class="col-sm-4">
                <select class="form-select" name="product" id="product" aria-label="Select Product">
                    {% for product in products %}
                    <option value="{{product.p_id}}">{{product.p_name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="discount" class="col-sm-2 col-form-label">% of Discount</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="discount" name="discount" minlength="1" maxlength="5" required>
            </div>
        </div> 
        <input type="submit" class="btn btn-primary mb-3" value="Submit">
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>                
</body>
</html>
